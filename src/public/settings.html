<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./output.css" rel="stylesheet" />
		<title>Netcaster Settings</title>
		<link rel="shortcut icon" href="#" />
	</head>
	<body class="bg-neutral-950 text-neutral-200">
		<div
			class="p-10 mx-10 mt-4 grid grid-cols-1 place-items-center gap-6 border-2 rounded-lg border-neutral-600"
		>
			<div class="flex justify-between w-full">
				<h1 class="text-3xl font-bold">App Settings</h1>

				<div class="grid grid-cols-2 gap-2">
					<a
						href="./settings.html"
						class="p-2 rounded-md bg-neutral-800 hover:bg-neutral-600 w-fit"
						>Settings</a
					>
					<a
						href="./index.html"
						class="p-2 rounded-md hover:bg-neutral-700 w-fit"
						>Home</a
					>
				</div>
			</div>

			<hr class="h-px w-full border-0 bg-neutral-600" />

			<div class="justify-self-start divide-y divide-neutral-600">
				<h2 class="p-2 text-xl font-semibold">Server</h2>
				<div class="py-1 flex flex-col gap-2">
					<form action="/system/shutdown">
						<button class="p-2 rounded-md hover:bg-neutral-700">
							Shutdown Server
						</button>
					</form>
					<form action="/system/reboot">
						<button class="p-2 rounded-md hover:bg-neutral-700">
							Reboot Server
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
